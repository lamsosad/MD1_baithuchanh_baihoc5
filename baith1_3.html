<!--Bài 3: Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải
là bội số của b hay không (tức là a có chia hết cho b hay không).
 Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().-->
<body style="background-color: blanchedalmond">
<b style="color: purple"> Số a </b><input id="nhapa" type="text" value=""><br><br>
<b style="color: purple"> Số b </b><input id="nhapb" type="text" value=""><br><br>
<button style="color: wheat; background-color: coral" onclick="kiemtra()">Kiểm tra</button>
<h3 id="hien"></h3>
</body>
<script>
    function kiemtra() {
        let a = +document.getElementById('nhapa').value;
        let b = +document.getElementById('nhapb').value;
        let hien = +document.getElementById('hien').value;
        if (a % b == 0) {
            alert('a là bội số của b', hien)
        } else {
            alert('a không là bội số của b', hien)
        }
            }
</script>
</html>
